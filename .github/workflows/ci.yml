name: Backend PR CI/CD

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main, "feature/**"]
  push:
    branches: [main]

env:
  dockerhub-repo-name: judge-api

permissions:
  contents: read
  packages: write

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    name: Test & Lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Load .env file from secrets
        run: |
          echo "${{ secrets.APP_ENV_FILE }}" > .env
          cat .env | grep -v '^#' >> $GITHUB_ENV

      - name: Build and Test with Maven
        run: mvn clean verify

  build-and-push:
    needs: test-and-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Load .env file from secrets
        run: |
          echo "${{ secrets.APP_ENV_FILE }}" > .env
          cat .env | grep -v '^#' >> $GITHUB_ENV

      - name: Build Application Jar
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.dockerhub-repo-name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.dockerhub-repo-name }}:${{ github.sha }}
